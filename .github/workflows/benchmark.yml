name: Architecture Benchmark - Percentile Regression

on:
  pull_request:
  push:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      artifact-name: repo
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-cleanup: never
          
      - name: Run Gradle build
        run: gradle build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: services
          path: services/**/build/libs

  benchmark-grpc:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: services
          path: services
        
      - name: Install benchmark tools (fortio)
        shell: bash
        run: |
          benchmarks/install-tool.sh fortio fortio usr/bin/
          fortio version

      - name: gRPC benchmark
        shell: bash
        run: |
          docker compose -f compose.grpc.yaml up -d

          cd benchmarks
          bash healthcheck.sh grpc
          bash benchmark.sh grpc localhost:9090 1000 10 4 2
          bash benchmark.sh grpc localhost:9090 5000 20 4 2

          python3 compare_percentiles.py \
            baseline/grpc.json \
            results/grpc-5000qps-20s-4c-2streams.json

      - name: Upload gRPC benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: grpc-results
          path: benchmarks/results/

  benchmark-grpc-ghz:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: services
          path: services
        
      - name: Install benchmark tools (fortio)
        shell: bash
        run: |
          benchmarks/install-tool.sh bojand ghz
          fortio version

      - name: gRPC benchmark
        shell: bash
        run: |
          docker compose -f compose.grpc.yaml up -d

          cd benchmarks
          bash healthcheck.sh grpc
          bash grpc.sh grpc localhost:9090 1000 10 4 20
          bash grpc.sh grpc localhost:9090 5000 20 4 40

          python3 compare_percentiles.py \
            baseline/grpc.json \
            results/grpc_ghz-5000qps-20s-4cnx-40c_4cpus.json

      - name: Upload gRPC benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: grpc-ghz-results
          path: benchmarks/results/

  benchmark-webflux:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: services
          path: services
      
      - name: Install benchmark tools (fortio)
        shell: bash
        run: |
          benchmarks/install-tool.sh fortio fortio usr/bin/
          fortio version
    
      - name: Webflux benchmark
        shell: bash
        run: |
          docker compose -f compose.webflux.yaml up -d

          cd benchmarks
          bash healthcheck.sh webflux
          bash benchmark.sh http-webflux localhost:8081 1000 10 8
          bash benchmark.sh http-webflux localhost:8081 5000 20 8

          python3 compare_percentiles.py \
            baseline/http-webflux.json \
            results/http-webflux-5000qps-20s-8c.json

      - name: Upload Webflux benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: webflux-results
          path: benchmarks/results/